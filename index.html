<html>
  <head>
    <title>Robot AR - Genba System</title>
    <meta charset="utf-8">
    <meta name="description" content="Robot AR - Genba System">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
   
    <style>
      body {
        margin: 0;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

    <div class="example-container">
      <a-scene mindar-image="imageTargetSrc: assets/targets/RobotTargets.mind; maxTrack: 2" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" gesture-detector vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <a-asset-item id="model" src="assets/models/Robot Boss.glb"></a-asset-item>
          <a-asset-item id="model" src="assets/models/Robot Boss.glb"></a-asset-item>
        </a-assets>
  
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  
        <a-entity mindar-image-target="targetIndex: 0">
          <a-gltf-model pinch-scale id="robotModel" rotation="90 90 90" position="0 0 0" scale="10 10 10" src="#model" animation-mixer>
          </a-gltf-model>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
